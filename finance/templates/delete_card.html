{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Удалить карту</h2>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form layout=layout size=size %}

          <button type="submit" class="btn btn-danger w-100" id="submit-button">
            Подтвердить удаление
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

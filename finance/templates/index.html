{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block navbar_link %}
<a class="navbar-brand" href="{% url 'payments-and-transfers' %}">Платежи и переводы</a>
{% endblock %}

{% block navbar_secondary %}
<a class="nav-link" href="{% url 'cards' %}">Карты</a>
{% endblock %}

{% block content %}
    <div class="col-md-8 mx-auto">
        <div class="row" style="display: flex; justify-content: center;">
            <div class="col-md-4 mb-4">
                <a href="{% url 'add-payment' %}" class="card text-center" style="border-radius: 10px; padding: 20px; margin: 10px; text-decoration: none; color: inherit;">
                  <span style="font-size: 2rem;">✍</span>
                  <h5 class="card-title mt-2">Добавить платёж</h5>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="{% url 'favorite-payments' %}" class="card text-center" style="border-radius: 10px; padding: 20px; margin: 10px; text-decoration: none; color: inherit;">
                  <span style="font-size: 2rem;">⭐</span>
                  <h5 class="card-title mt-2">Избранные платёжи</h5>
                </a>
            </div>
        </div>
    </div>
    {% load django_tables2 %}
    {% render_table table %}
{% endblock %}

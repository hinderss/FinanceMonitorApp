<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cистема учета и мониторинга движения финансов{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    .centered-header th {
        text-align: center;
    }

    .custom-bordered tbody td:first-child {
      border-left: none; /* Убираем левую границу на самом краю */
    }

    .custom-bordered tbody td:last-child {
      border-right: none; /* Убираем правую границу на самом краю */
    }
    .custom-bordered thead th {
      border-top: none;
      border-left: none;
      border-right: none;
      background-color: #ffffff;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      {% block navbar_link %}<a class="navbar-brand" href="{% url 'cards' %}">Карты</a>{% endblock %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                {% block navbar_secondary %}{% endblock %}
            </li>
        </ul>
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="nav-link active" style="background: none; border: none; cursor: pointer;">{% block navbar_logout_text %}Выйти{% endblock %}</button>
              </form>
            </li>
        </ul>
      </div>
    </div>
    </nav>


    {% block navbar %}
    {% endblock %}

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>

{% block script %}
{% endblock %}
</html>
